<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celestial Shadows — 3D Eclipse Simulator</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Three.js and extras via CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/lil-gui@0.18.1/dist/lil-gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Celestial Shadows</h1>
      <div class="top-controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn">Reset</button>
        <select id="modeSelect" class="select">
          <option value="solar">Solar Eclipse</option>
          <option value="lunar">Lunar Eclipse</option>
        </select>
      </div>
    </header>

    <main>
      <div id="canvasWrap">
        <canvas id="threeCanvas"></canvas>
      </div>

      <aside id="sidePanel">
        <div id="dataPanel" class="panel">
          <h3>Live Data</h3>
          <div class="dataRow"><span>Simulation T</span><span id="simTime">0.00</span></div>
          <div class="dataRow"><span>Angular Sun (°)</span><span id="angSun">—</span></div>
          <div class="dataRow"><span>Angular Moon (°)</span><span id="angMoon">—</span></div>
          <div class="dataRow"><span>Obscuration</span><span id="obsc">—</span></div>
          <div class="dataRow"><span>Phase</span><span id="phase">—</span></div>
        </div>

        <div id="chartPanel" class="panel">
          <h3>Light Curve</h3>
          <canvas id="fluxChart" width="320" height="160"></canvas>
        </div>

        <div id="guiPanel" class="panel">
          <h3>Controls</h3>
          <div id="guiContainer"></div>
          <div class="presetRow">
            <button id="presetTotal" class="btn small">Preset: Total</button>
            <button id="presetAnnular" class="btn small">Preset: Annular</button>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      <div>Built for educational demo • Use Space to Play/Pause • R to Reset</div>
    </footer>
  </div>

  <!-- Project scripts -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/helpers.js"></script>
  <script type="module" src="js/physics.js"></script>
  <script type="module" src="js/renderer.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/controls.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
